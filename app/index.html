<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


   <header class="header">
      <div class="container">

         <div class="header__wrapper">

            <a class="logo" href="#">
               <img class="logo__img" src="images/logo.jpg" alt="logo">
            </a>

            <nav class="menu">
               <ul class="menu__list">
                  <li class="menu__item">
                     <a class="menu__link menu__link--active" href="#">HOME</a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link" href="#">SHOP</a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link" href="#">PAGE</a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link" href="#">BLOG</a>
                  </li>
                  <li class="menu__item">
                     <a class="menu__link" href="#">CONTACT</a>
                  </li>
               </ul>
            </nav>

            <div class="user-nav">
               <a class="user-nav__item" href="#">
                  <img class="user-nav__img" src="images/icons/user.svg" alt="account">
               </a>
               <a class="user-nav__item" href="#">
                  <img class="user-nav__img" src="images/icons/search.svg" alt="search">
               </a>
               <a class="user-nav__item" href="#">
                  <img class="user-nav__img" src="images/icons/heart.svg" alt="favourite">
                  <span class="user-nav__number">3</span>
               </a>
               <a class="user-nav__item" href="#">
                  <img class="user-nav__img" src="images/icons/cart.svg" alt="cart">
                  <span class="user-nav__number">7</span>
               </a>
            </div>

         </div>

      </div>
   </header>

   <footer class="footer">
      <div class="container">

         <div class="footer__wrapper">



         </div>

      </div>
   </footer>


   <script src="js/main.min.js"></script>
</body>

</html>
